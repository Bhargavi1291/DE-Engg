name: udm not null check

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches:
      - main  # Trigger on pushes to the main branch
    paths:
      - 'rules/**'  # Only trigger if files in the "rules/" directory are changed
      
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3  # Uses the latest available Python version
      with:
        python-version: "3.x"  # This automatically picks the latest Python 3 version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pyyaml
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run UDM field check
      run: python .github/actions/validate-udm-null-check.py
